    # https://raw.github.com/fpotter/homebrew/246a1439dab49542d4531ad7e1bac7048151f601/Library/Formula/xctool.rb
    - cd ETFrameworkDemo
script:
    - rake -f ../Rakefile test
    - ls -ln
after_success:
    - make send-coverage